<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"	th:with="title = ${'Lista de Proveedores'}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${titulo}"></title>
<link href="https://fonts.googleapis.com/css?family=Dosis"	rel="stylesheet">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/estilos.css" th:href="@{/estilos.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="/fragmentos.html :: menulateral"></div>
	<div th:replace="/fragmentos.html :: cabecera(titulo=${title})"></div>
	<div class="principal">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">DNI</th>
					<th scope="col">Tel√©fono</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="proveedor : ${proveedores}">
					<td th:text="${proveedor.nombre}"></td>
					<td th:text="${proveedor.dni}"></td>
					<td th:text="${proveedor.telefono}"></td>
					<td><a class="btn btn-outline-primary"
						th:href="@{/proveedores/detalle/{id}(id=${proveedor.idproveedor})}">Detalle</a>
						<a class="btn btn-outline-primary"
						th:href="@{/proveedores/actualizar/{id}(id=${proveedor.idproveedor})}">Actualizar
							datos</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
