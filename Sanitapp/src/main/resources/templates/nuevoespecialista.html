<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"	th:with="title = ${'Nuevo Especialista'}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${titulo}"></title>
<link href="https://fonts.googleapis.com/css?family=Dosis"	rel="stylesheet">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/estilos.css" th:href="@{/estilos.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="/fragmentos.html :: menulateral"></div>
	<div th:replace="/fragmentos.html :: cabecera(titulo=${title})"></div>
	<div class=" principal table">
		<form class="form-horizontal" action="#" method="post"
			th:action="@{/especialistas/submit}" th:object="${especialista}">
			<fieldset>
				<div class="form-group">
					<label class="col-md-4 control-label" for="nombre">Nombre</label>
					<div class="col-md-4">
						<input id="nombre" name="nombre" type="text" placeholder="nombre"
							class="form-control input-md" th:field="*{nombre}"
							th:classappend="${#fields.hasErrors('nombre') ? 'inputerror' : ''}">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
					</div>
				</div>

				<div class="form-group">
					<label class="col-md-4 control-label" for="dni">Dni</label>
					<div class="col-md-4">
						<input id="dni" name="dni" type="text" placeholder="dni"
							th:attrappend="readonly=${accion != 'insertar' ? 'readonly' : null}"
							class="form-control input-md" th:field="*{dni}"
							th:classappend="${#fields.hasErrors('dni') ? 'inputerror' : ''}">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
					</div>

				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="telefono">Teléfono</label>
					<div class="col-md-4">
						<input id="telefono" name="telefono" type="number"
							placeholder="teléfono" class="form-control input-md"
							th:field="*{telefono}"
							th:classappend="${#fields.hasErrors('telefono') ? 'inputerror' : ''}">
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
					</div>

				</div>
				<div class="form-group">
					<label class="col-md-4 control-label" for="selectbasic">Especialidad</label>
					<div class="col-md-4">
						<select id="selectespecialidad" name="selectespecialidad"
							class="form-control" aria-label="Default select example"
							th:field="*{especialidad}">
							<option th:each="especialidad : ${especialidades}"
								th:text="${especialidad}"
								th:value="${especialidad.idespecialidad}"></option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4">
						<input class="btn btn-outline-primary" type="submit" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</body>
</html>
