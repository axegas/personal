<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"	th:with="title = ${'SanitApp'}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${titulo}"></title>
<link href="https://fonts.googleapis.com/css?family=Dosis"	rel="stylesheet">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/estilos.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">
			<div class="col-xl-10 col-lg-5 col-md-9">
				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-12">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">SanitApp</h1>
									</div>
									<form class="user" th:action="@{/login}" method="post">
										<div class="form-group">
											<input type="text" class="form-control form-control-user"
												id="username" name="username" aria-describedby="emailHelp"
												placeholder="Nickname">
										</div>
										<div class="form-group">
											<input type="password" name="password"
												class="form-control form-control-user" id="password"
												placeholder="Password">
										</div>
										<input class="btn btn-primary btn-user btn-block"
											type="submit" value="login">
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script id="errors" th:if="${(param.error != null)}">alert('Datos err√≥neos');</script>
</body>
</html>
