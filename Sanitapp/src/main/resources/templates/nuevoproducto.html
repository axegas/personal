<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"	th:with="title = ${'Nuevo Producto'}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title th:text="${titulo}"></title>
<link href="https://fonts.googleapis.com/css?family=Dosis"	rel="stylesheet">
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/estilos.css" th:href="@{/estilos.css}" rel="stylesheet">
</head>
<body>
	<div th:replace="/fragmentos.html :: menulateral"></div>
	<div th:replace="/fragmentos.html :: cabecera(titulo=${title})"></div>
	<div class="principal table">
		<form class="form-horizontal" action="#" method="post"
			th:action="@{/productos/submit}" th:object="${producto}">
			<div class="form-group">
				<label class="col-md-4 control-label" for="nombre">Nombre</label>
				<div class="col-md-4">
					<input id="nombre" name="nombre" type="text" placeholder="nombre"
						class="form-control input-md" th:field="*{nombre}"
						th:classappend="${#fields.hasErrors('nombre') ? 'inputerror' : ''}">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="descripcion">Descripción</label>
				<div class="col-md-4">
					<input id="descripcion" name="descripcion" type="text"
						placeholder="descripción" class="form-control input-md"
						th:field="*{descripcion}"
						th:classappend="${#fields.hasErrors('descripcion') ? 'inputerror' : ''}">
					<small class="form-text text-danger"
						th:if="${#fields.hasErrors('descripcion')}"
						th:errors="*{descripcion}"></small>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="precio">Precio</label>
				<div class="col-md-4">
					<input id="precio" name="precio" type="number" placeholder="precio"
						class="form-control input-md" th:field="*{precio}">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="selectbasic">Proveedor</label>
				<div class="col-md-4">
					<select id="selectproveedor" name="selectproveedor"
						class="form-control" aria-label="Default select example"
						th:field="*{proveedor}">
						<option th:each="proveedor : ${proveedores}"
							th:text="${proveedor}" th:value="${proveedor.idproveedor}"></option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-4">
					<input class="btn btn-primary" type="submit" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
