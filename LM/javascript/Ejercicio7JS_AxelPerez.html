<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JAVASCRIPT-EJER 7</title>
        <link type="text/css" href="Ejercicio7JS_AxelPerez.css" rel="stylesheet">
    </head>
    <body onload="init();">
        <header>
            <h2>EJERCICIO 7</h2>
            <h3>JavaScript</h3>
        </header>
        <table class="calculadora">
            <tr>
                <td colspan="4"><div id="resultado"></div></td>
            </tr>
            <tr>
                <td><button id="reset" class="peque">C</button></td>
                <td><button id="division" class="peque">/</button></td>
                <td><button id="multiplicacion" class="peque">*</button></td>
                <td><button id="resta" class="peque">-</button></td>
            </tr>  
            <tr>
                <td><button id="siete" class="peque">7</button></td>
                <td><button id="ocho" class="peque">8</button></td>
                <td><button id="nueve" class="peque">9</button></td>
                <td rowspan="2"><button id="suma" class="alto">+</button></td>
            </tr>
            <tr>
                <td><button id="cuatro" class="peque">4</button></td>
                <td><button id="cinco" class="peque">5</button></td>
                <td><button id="seis" class="peque">6</button></td>
            </tr>
            <tr>            
                <td><button id="uno" class="peque">1</button></td>
                <td><button id="dos" class="peque">2</button></td>
                <td><button id="tres" class="peque">3</button></td>
                <td rowspan="2"><button id="igual" class="alto">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="cero" class="ancho">0</button></td>
                <td><button id="coma" class="peque">,</button></td> 
            </tr>
        </table>
        <script src="Ejercicio7JS_AxelPerez.js"></script>
    </body>
</html>
